<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>WSE &ndash; Psicólogos</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">

    <!--[if lte IE 8]>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <!--<![endif]-->


        <!--[if lte IE 8]>
            <link rel="stylesheet" href="css/layouts/blog-old-ie.css">
        <![endif]-->
        <!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="css/layouts/blog.css">
        <!--<![endif]-->
</head>
<body>
    <div id="layout" class="pure-g">
        <div class="sidebar pure-u-1 pure-u-md-1-4">
            <div class="header">
                <h1 class="brand-title">WSE</h1>
                <h2 class="brand-tagline">Busque por psicologos</h2>
            </div>
        </div>

        <div class="content pure-u-1 pure-u-md-3-4">
            <div>
                <!-- A wrapper for all the blog posts -->
                <div class="posts">
                    <h1 class="content-subhead">Formulário de busca</h1>

                    <!-- A single blog post -->
                    <section class="post">
                        <header class="post-header">
                            <img width="48" height="48" class="post-avatar" src="img/common/lupa.jpg">

                            <h2 class="post-title">Busca livre</h2>

                            <form class="pure-form" action="/livre" method="get">
                                <fieldset>
                                    <br/>
                                    <input id="query" type="text" placeholder="Buscar por..." style="width: 100%" name="query">
                                    <br/><br/>
                                    <button type="submit" class="pure-button pure-button-primary">Buscar</button>
                                </fieldset>
                            </form>
                            <br/><br/><br/><br/>
                            <h2 class="post-title">Busca por atributos</h2>
                            <br/><br/>
                            <form class="pure-form pure-form-aligned" action="/atributo" method="get">
                                <fieldset>
                                    <div class="pure-control-group">
                                        <label for="nome">Nome</label>
                                        <input id="nome" type="text" name="nome">
                                    </div>

                                    <div class="pure-control-group">
                                        <label for="crp">CRP</label>
                                        <input id="crp" type="text" name="crp">
                                    </div>

                                    <div class="pure-control-group">
                                        <label for="telefone">Telefone</label>
                                        <input id="telefone" type="text" name="telefone">
                                    </div>

                                    <div class="pure-control-group">
                                        <label for="preco">Preço</label>
                                        <input id="preco" type="text" name="preco">
                                    </div>
                                    <br/><br/>
                                    <button type="submit" class="pure-button pure-button-primary">Buscar</button>
                                </fieldset>
                            </form>

                        </header>

                    </section>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
