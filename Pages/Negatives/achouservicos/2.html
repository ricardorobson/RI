<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="/assets/img/favico.png" rel="shortcut icon" />

    <title>AchouServiços! | Entrar </title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>

<nav class="navbar-custom">
    <div class="container">
        <a class="navbar-brand" href="/"><span class="logo-a">Achou</span><span class="logo-s">Serviços</span><span class="logo-e">!</span></a>

        <li class="link-login-logout"><a href="/login">Entrar</a></li>
    </div>
</nav>

<div class="container">
    <div class="row clearfix">
        <div class="col-md-6 col-md-offset-3 col-xs-12 column">
            <div class="search-main-box">
                <div class="login-message">
                    <p> Bem vindo ao AchouServiços </p>
                </div>
                <form class="form-inline" role="form" id="signup">
                    <div class="form-group">
                        <input type="text" class="form-control" name="email" id="email" placeholder="E-mail">
                    </div>
                    <div class="form-group">
                        <input type="password" maxlength="15" class="form-control" name="password" id="password" placeholder="Senha">
                    </div>
                    <button type="submit" id="submit" class="btn btn-info-flat">
                        <i id="icon-load" class="hide fa fa-spinner fa-spin"></i>Entrar
                    </button>
                    <div class="pass-recovery hide">Esqueceu sua senha?<a href="/senhaperdida"> Clique aqui! </a></div>
                </form>
                <hr>
                <div class="fb-login-area">
                    <a href="https://www.facebook.com/v2.2/dialog/oauth?client_id=1570230713210058&redirect_uri=http%3A%2F%2Fwww.achouservicos.com.br%2Ffacebook%2Ffbsignin.php&state=3654519db103c032eadb76d9deeb7fe4&sdk=php-sdk-4.0.12&scope=email%2Cuser_location%2Cuser_birthday%2Cuser_friends" class="btn btn-facebook"><i class="fa fa-facebook"></i> | Entre utilizando o Facebook</a><br/><br/>
                </div>
                <div class="subscribe">
                    <a href="/cadastro">Não possui uma conta?</a>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="assets/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="/assets/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/assets/js/noty/themes/relax.js"></script>
<script type="text/javascript" src="/assets/js/noty/packaged/jquery.noty.packaged.min.js"></script>
<script type="text/javascript" src="/assets/js/jquery.validate.js"></script>

<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-57557554-1', 'auto');
    ga('send', 'pageview');

    $(function() {
        $("body").css({ "height" : $( window ).height()});

        $("#signup").validate({
            rules: {
                password: {
                    required: true,
                    minlength: 6
                },
                email: {
                    required: true,
                    email: true
                }
            },

            messages: {
                password: {
                    required: "Campo Obrigatório",
                    minlength: "Favor inserir pelo menos 6 caracteres"
                },
                email: "Favor entrar com um e-mail válido"
            },

            submitHandler: function(form) {
                $("#icon-load").removeClass("hide");
                $.post( "/ajax/signup.php", $( "#signup" ).serialize(), function(data, status) {
                    var obj = JSON.parse(data);
                    console.log(obj);
                    $("#icon-load").addClass("hide");

                    if(obj.status === "success") {
                        noty({
                            text: obj.message,
                            template: '<div class="noty-message-success"><span class="noty_text"></span><div class="noty_close"></div></div>',
                            layout: 'bottomLeft',
                            theme: 'relax',
                            timeout: 3000
                        });
                        setTimeout(function() {
                            window.location = '/conta';
                        }, 2000);
                    } else {
                        noty({
                            text: obj.message,
                            template: '<div class="noty-message-error"><span class="noty_text"></span><div class="noty_close"></div></div>',
                            layout: 'bottomLeft',
                            theme: 'relax',
                            timeout: 5000
                        });
                        $(".pass-recovery").removeClass("hide");
                    }

                });
            }
        });
    });
</script>
</html>
