    <script>
        form_datepicker = {
            init: function () {
                $('#BirthdayDate').datepicker({
                    format: 'dd/mm/yyyy',
                    changeMonth: true,
                    changeYear: true,
                    maxDate: "-18Y",
                    defaultDate: "-18Y",
                    yearRange: "c-100:-18"
                });

                $('#BirthdayDate').datepicker("option", "dateFormat", "dd/mm/yy");
                $("#BirthdayDate").datepicker($.datepicker.regional["pt-BR"]);
                $('#BirthdayDate').datepicker("setDate", "05/04/2000");
            }
        };
    </script>

  <!-- load init functions -->
    <script>



        $(document).ready(function () {

            //* datepicker
            form_datepicker.init();
            form_masked_inputs.init();

            jQuery.validator.addMethod(
'date',
function (value, element, params) {
    if (this.optional(element)) {
        return true;
    };
    var result = false;
    try {
        $.datepicker.parseDate('dd/mm/yy', value);
        result = true;
    } catch (err) {
        result = false;
    }
    return result;
},
''
);
            // extend range validator method to treat checkboxes differently
            var defaultRangeValidator = $.validator.methods.range;
            $.validator.methods.range = function (value, element, param) {
                if (element.type === 'checkbox') {
                    // if it's a checkbox return true if it is checked
                    return element.checked;
                } else {
                    // otherwise run the default validation function
                    return defaultRangeValidator.call(this, value, element, param);
                }
            }
        });
    </script>
