<form action="/login" id="login_form" method="post">				<div class="top_b">Acesse o Psicolink</div> 
                    <div class="cnt_b">


                    <div class="formRow">
						<div class="input-prepend">

					<div class="formRow clearfix">

				</div>  
<input id="UserAgent" name="UserAgent" type="hidden" value="" /></form><script type="text/javascript">

        <!-- Jquery Validation -->
        
            <script type="text/javascript" src="/Scripts/gebo/lib/validation/jquery.validate.js"></script>
        

         
   <script>
       $(document).ready(function () {
           $('#UserAgent').val(navigator.userAgent);
           //* validation loginform
           $('#login_form').validate({
               onkeyup: false,
               errorClass: 'error',
               validClass: 'valid',
               rules: {
                   UserName: { required: true, minlength: 3 },
                   Password: { required: true, minlength: 3 }
               },
               messages: {
                   UserName: "Por favor insira o email cadastrado.",
                   Password: "Por favor insira a sua senha de acesso.",
               },
               highlight: function (element) {
                   $(element).closest('div').addClass("f_error");
               },
               unhighlight: function (element) {
                   $(element).closest('div').removeClass("f_error");
               },
               errorPlacement: function (error, element) {
                   $(element).closest('div').append(error);
               }
           });




       });

        </script>
